<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MUCHO BURRITO - Contact</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <!-- Header / Navigation -->
  <header>
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand" href="index.html">MUCHO BURRITO</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto align-items-center">
            <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="menu.html">Menu</a></li>
            <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>
            <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
            <li class="nav-item">
              <label class="switch">
                <input type="checkbox" id="darkModeToggle">
                <span class="slider round"></span>
              </label>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- Main Content -->
  <main class="container mt-5">
    <h1 class="text-center mb-4">Get in Touch</h1>
    <div class="row align-items-center">
      <!-- Contact Form Column -->
      <div class="col-md-6">
        <div class="contact-form-wrapper p-4 shadow-sm rounded">
          <form id="contactForm">
            <div class="mb-3">
              <label for="contactName" class="form-label">Name</label>
              <input type="text" class="form-control form-control-lg" id="contactName" placeholder="Your Name" name="name">
            </div>
            <div class="mb-3">
              <label for="contactEmail" class="form-label">Email</label>
              <input type="email" class="form-control form-control-lg" id="contactEmail" placeholder="Your Email" name="email">
            </div>
            <div class="mb-3">
              <label for="contactSubject" class="form-label">Subject</label>
              <input type="text" class="form-control form-control-lg" id="contactSubject" placeholder="Subject" name="subject">
            </div>
            <div class="mb-3">
              <label for="contactMessage" class="form-label">Message</label>
              <textarea class="form-control form-control-lg" id="contactMessage" rows="5" placeholder="Your Message" name="message"></textarea>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary btn-lg">Send Message</button>
            </div>
          </form>
        </div>
      </div>
      <!-- Optional Image Column -->
      <div class="col-md-6 d-none d-md-block">
        <img src="assets/images/Contact.jpg" alt="Contact Us" class="img-fluid rounded shadow-sm">
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-light py-3 mt-5">
    <div class="container text-center">
      <p>&copy; 2025 MUCHO BURRITO. All rights reserved.</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/main.js"></script>
  <script>
    document.querySelector("form").addEventListener("submit", function (e) {
      e.preventDefault();
    
      const formData = new FormData(this);
    
      fetch("http://localhost:5000/submit-form", {
        method: "POST",
        body: JSON.stringify({
          name: formData.get("name"),
          email: formData.get("email"),
          subject: formData.get("subject"),
          message: formData.get("message")
        }),
        headers: {
          "Content-Type": "application/json"
        }
      })
      .then(response => {
        if (response.ok) {
          alert("Message sent successfully!");
          this.reset();
        } else {
          alert("Failed to send. Try again.");
        }
      })
      .catch(error => {
        console.error("Error:", error);
        alert("Something went wrong.");
      });
    });
    </script>
</body>
</html>
